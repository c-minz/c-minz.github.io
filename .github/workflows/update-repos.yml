name: Update GitHub repo data

on:
  schedule:
    - cron: "0 0 * * 5" # Friday
  workflow_dispatch:

jobs:
  update-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # See CUSTOMIZE.md for details on how to set up PAT for triggering subsequent workflows
        with:
          token: ${{ secrets.PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          echo "ðŸ”§ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Save current github_repos.yml hash
        id: before
        run: |
          echo "ðŸ“¦ Checking existing github_repos.yml hash..."
          if [ -f _data/github_repos.yml ]; then
            sha_before=$(sha256sum _data/github_repos.yml | awk '{print $1}')
            echo "sha_before=$sha_before" >> $GITHUB_OUTPUT
            echo "ðŸ“ SHA before: $sha_before"
          else
            echo "sha_before=none" >> $GITHUB_OUTPUT
            echo "ðŸ“ No existing github_repos.yml file found."
          fi

      - name: Run repos update script
        id: run_github_repos
        shell: bash
        run: |
          set +e
          echo "ðŸš€ Running repos update script (single attempt)..."
          start_time=$(date)
          timeout 90 python bin/update_github_repos.py
          status=$?
          end_time=$(date)
          if [ $status -eq 0 ]; then
            echo "âœ… Repos update succeeded (started at $start_time, ended at $end_time)."
            echo "âœ… Repos update succeeded." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Repos update script failed with exit code $status (started at $start_time, ended at $end_time)."
            echo "âŒ Repos update script failed with exit code $status." >> $GITHUB_STEP_SUMMARY
          fi
          set -e

      - name: Save new github_repos.yml hash
        id: after
        run: |
          echo "ðŸ” Checking updated github_repos.yml hash..."
          if [ -f _data/github_repos.yml ]; then
            sha_after=$(sha256sum _data/github_repos.yml | awk '{print $1}')
            echo "sha_after=$sha_after" >> $GITHUB_OUTPUT
            echo "ðŸ“ SHA after: $sha_after"
          else
            echo "sha_after=none" >> $GITHUB_OUTPUT
            echo "ðŸ“ github_repos.yml was not created or is missing."
          fi

      - name: Report github_repos.yml change in summary
        run: |
          echo "ðŸ“‹ Comparing repos file hashes..."
          if [ "${{ steps.before.outputs.sha_before }}" != "${{ steps.after.outputs.sha_after }}" ]; then
            echo "âœ… _data/github_repos.yml was updated."
            echo "âœ… _data/github_repos.yml was updated." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ _data/github_repos.yml was not changed."
            echo "â„¹ï¸ _data/github_repos.yml was not changed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          echo "ðŸ”§ Git configured."

      - name: Commit and push if changed
        run: |
          git add _data/github_repos.yml
          git diff --staged --quiet || (
            echo "ðŸ“¤ Committing and pushing changes..."
            git commit -m "Update GitHub repos metadata"
            git push
          )
